# -------------------
# Configuration des connecteurs pour Rasa et les APIs

# -----------------------------
# Rasa Action Server
action_endpoint:
  url: "http://localhost:5055/webhook"

# -----------------------------
# Connecteur FastAPI pour scoring/fraude
fastapi:
  url: "http://localhost:8000/api"   # URL de l'API backend
  auth_token: "VOTRE_TOKEN_API"      # Si l'API nécessite un token JWT ou Bearer

# -----------------------------
# Keycloak (authentification OAuth2/JWT)
keycloak:
  server_url: "http://localhost:8080"
  realm: "myrealm"
  client_id: "myclient"
  client_secret: "VOTRE_SECRET_CLIENT"
  verify_ssl: true

# -----------------------------
# Slack / Messenger / autres connecteurs externes
# (exemple Slack)
slack:
  slack_token: "xoxb-xxxxxxxxxxxx-xxxxxxxxxxxx-xxxxxxxxxxxx"
  slack_channel: "#chatbot"

# -----------------------------
# Notes
# - Les tokens et secrets doivent être stockés dans un gestionnaire sécurisé
#   ou via des variables d'environnement, ne pas les mettre en clair en prod.
# - Les connecteurs FastAPI et Keycloak sont utilisés dans les actions personnalisées
#   pour récupérer les données utilisateurs et sécuriser les endpoints.
