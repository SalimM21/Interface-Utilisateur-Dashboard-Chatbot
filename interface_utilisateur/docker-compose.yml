version: '3.9'

services:

  # ========================
  # API Gateway FastAPI
  # ========================
  api_gateway:
    build:
      context: ./api_gateway
      dockerfile: Dockerfile
    container_name: api_gateway
    ports:
      - "8001:8000" # changed host port to 8001 to avoid conflicts on the host
    environment:
      - ENV=production
      - MONGO_URI=mongodb://mongo:27017/dashboard
      - KEYCLOAK_URL=http://keycloak:8080
      - RASA_URL=http://rasa:5005/webhooks/rest/webhook
    depends_on:
      - mongo
      - keycloak
    networks:
      - dashboard_net

  # ========================
  # MongoDB
  # ========================
  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - dashboard_net

  # ========================
  # Keycloak (Auth)
  # ========================
  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    container_name: keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command: start-dev
    ports:
      - "8080:8080"
    networks:
      - dashboard_net

  # ========================
  # Dashboard React
  # ========================
  dashboard:
    build:
      context: ./dashboard_app
      dockerfile: Dockerfile
    container_name: dashboard
    ports:
      - "3000:80" # map host 3000 to nginx container port 80 (serveur static)
    depends_on:
      - api_gateway
    networks:
      - dashboard_net

  # ========================
  # Rasa Chatbot
  # ========================
  rasa:
    build:
      context: ./chatbot_app
      dockerfile: Dockerfile
    container_name: rasa
    ports:
      - "5005:5005"
    volumes:
        - ./chatbot_app/rasa_project:/app
    command: >
      run
      --enable-api
      --cors "*"
      --debug
    depends_on:
      - api_gateway
    networks:
      - dashboard_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:5005/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ========================
  # Rasa Actions Server
  # ========================
  rasa-actions:
    image: rasa/rasa:3.6.14
    container_name: rasa-actions
    volumes:
      - ./chatbot_app/rasa_project/actions:/app/actions
    ports:
      - "5055:5055"
    command: >
      run
      actions
      --actions actions
      --port 5055
    networks:
      - dashboard_net
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket,sys; s=socket.socket(); s.settimeout(2); sys.exit(0 if s.connect_ex(('127.0.0.1',5055))==0 else 1)\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ========================
  # Prometheus
  # ========================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - dashboard_net

  # ========================
  # Grafana
  # ========================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
      - loki
    networks:
      - dashboard_net

  # ========================
  # Loki (Logs centralis√©s)
  # ========================
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki_config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - dashboard_net

volumes:
  mongo_data:
  grafana_data:

networks:
  dashboard_net:
    driver: bridge
